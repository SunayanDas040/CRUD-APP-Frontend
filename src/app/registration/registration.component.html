<div>
    <mat-card ngClass="card">
      <mat-card-title>
        Register
      </mat-card-title>
  
      <mat-card-content>
  
        <form (ngSubmit)="onSubmit()">

          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput type="text" [(ngModel)]="first_name" name="first_name" required>
          </mat-form-field>
          <br>

          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput type="text" [(ngModel)]="last_name" name="last_name;" required>
          </mat-form-field>
          <br>
  
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email;" required>
          </mat-form-field>
          <br>

          <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <input matInput type="number" [(ngModel)]="phone_number" name="number" required>
          </mat-form-field>
  
          <br>

          <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput type="text" [(ngModel)]="city" name="city" required>
          </mat-form-field>
  
          <br>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
  
          <br>
  
          <button mat-raised-button type="submit">Register</button>
        </form>
  
      </mat-card-content>
      <P>Already a user ? <a routerLink="/login" href="">Login</a></P>
      
    </mat-card>
    
  </div>
